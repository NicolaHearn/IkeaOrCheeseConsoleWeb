<html>
  <head>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    
<div class="main-container">
  <h1>Let's play Ikea or Cheese<h1>
  <div class="game-board">
    <div>
      <form id="playerNamePrompt" value="submit">
        <label for="playerName">Please enter your name to begin</label>
        <input id="playerName" name="playerName" />
        <input id="playerNameSubmit" type="submit" value="submit">
      </form>
    </div>
    <div>
      
    </div>
   
    
    <form action="#" id="game" value="click">
      <p id="playerWelcome"></p> 
      <p id="round"></p>
      <p>Ikea or Cheese?</p>
      <p id="questionWord"></p>
      <input id="chooseIkea" type="button" value="IKEA"> 
      <input id="chooseCheese" type="button" value="CHEESE">
      <p id="answer"></p>
    </form>
    
    <p id="gameOver"></p>
  </div>
</div>
    <script type="module"> 
      import {hideGreeting, startGame} from "./index.js";
      document.querySelector("#playerNamePrompt").addEventListener("submit", () => hideGreeting(event));
      document.querySelector("#playerNamePrompt").addEventListener("submit", () => 
        startGame(event, document.getElementById("playerName").value));
    </script>
  </body>
  
</html>
